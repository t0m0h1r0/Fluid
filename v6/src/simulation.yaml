# config/simulation.yaml
# 多相流体シミュレーション設定

# 流体成分の定義
fluids:
  - name: "water"
    density: 1000.0
    viscosity: 1.0e-3
    surface_tension: 0.072
  - name: "air"
    density: 1.225
    viscosity: 1.81e-5
    surface_tension: 0.03

# 計算領域の設定
domain:
  Nx: 64     # x方向のグリッド数
  Ny: 64     # y方向のグリッド数
  Nz: 128    # z方向のグリッド数
  Lx: 1.0    # x方向の計算領域サイズ [m]
  Ly: 1.0    # y方向の計算領域サイズ [m]
  Lz: 2.0    # z方向の計算領域サイズ [m]

# 数値計算パラメータ
numerical:
  dt: 0.001             # 時間刻み [s]
  total_time: 0.5       # 総シミュレーション時間 [s]
  output_interval: 0.1  # 出力間隔 [s]
  max_steps: 5000       # 最大ステップ数
  cfl_factor: 0.5       # CFL条件の係数
  debug_mode: true      # デバッグモード
  verbose: true         # 詳細出力

# 境界条件
boundary_conditions:
  x: periodic
  y: periodic
  z: neumann

# 初期条件
initial_conditions:
  phase_interface: planar   # 界面形状
  interface_position: 1.0   # 界面の位置 [m]
  interface_width: 0.02     # 界面の厚さ [m]

# 物理モデルパラメータ
physical_model:
  gravity: 9.81             # 重力加速度 [m/s²]
  surface_tension: 0.07     # 表面張力係数 [N/m]
  mobility: 1.0             # 界面移動の係数
  interface_width: 0.01     # Phase-Field界面の厚さ
